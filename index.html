<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./Assets/favicon.ico" rel="shortcut icon" type="image/x-icon" />
    <title>The Most Excellent Code Quiz</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <nav>
      <button class="highscore" id="highscores">View Highscores</button>
      <section class="timer">Time: <span id="time-remaining">0</span></section>
    </nav>

    <main class="quiz-container">
      <section class="start-quiz" id="start">
        <h1>Welcome to the Coding Quiz</h1>
        <p>
          Try to answer the following code-related question with in the time
          limit. Incorrect answers will be penalized by a loss of 10 seconds
        </p>
        <button id="start-button">Start Quiz</button>
      </section>
    </main>

    <article class="questions" id="question">
      <div class="question-container">
        <section class="titles" id="question-title"></section>
        <section class="next-question" id="next-question-button"></section>
      </div>
      <div class="flash alert alert-primary" role="alert" id="correct">
        Correct!
      </div>
      <div class="flash alert alert-danger" role="alert" id="incorrect">
        Incorrect!
      </div>
    </article>

    <article class="end-quiz" id="end-quiz-screen">
      <div class="titles">All done!</div>
      <p>Your final score is: <span id="yourScore"></span></p>
      <div class="input-box">
        Enter your initials: <input type="text" id="initialsInput" /><button
          id="submit-score-button"
        >
          Submit
        </button>
      </div>
    </article>

    <article class="highscore-history" id="hHistory">
      <div class="highscore-history-container">
        <section class="scores">
          <div class="titles">Highscores</div>
          <div class="score-list" id="scores-list"></div>
        </section>
        <section class="navigation-buttons">
          <button id="return">Go back to start</button>
          <button id="clear-scores">Clear Highscores</button>
        </section>
      </div>
    </article>

    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
